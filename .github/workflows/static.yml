<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Coach Freight Solutions ‚Äî Full Truckload Brokerage</title>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  
  :root {
    --navy-deep: #1b2631;
    --navy-mid: #2c3e50;
    --navy-light: #34495e;
    --gold: #e8a838;
    --gold-dark: #d4943a;
    --off-white: #ecf0f1;
    --white: #ffffff;
    --text-light: #b8bdc2;
    --text-body: #95a5a6;
  }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--navy-deep);
    color: var(--off-white);
    line-height: 1.6;
    overflow-x: hidden;
  }

  /* ‚îÄ‚îÄ‚îÄ HEADER / NAV ‚îÄ‚îÄ‚îÄ */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: rgba(27, 38, 49, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(232, 168, 56, 0.15);
    z-index: 100;
    transition: background 0.3s;
  }
  header.scrolled {
    background: rgba(27, 38, 49, 0.98);
    box-shadow: 0 2px 20px rgba(0,0,0,0.3);
  }

  nav {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
  }
  .logo-bars {
    display: flex;
    flex-direction: column;
    gap: 3px;
  }
  .logo-bars .bar {
    height: 3px;
    background: var(--gold);
    border-radius: 2px;
    transition: width 0.3s;
  }
  .logo-bars .bar:nth-child(1) { width: 28px; }
  .logo-bars .bar:nth-child(2) { width: 42px; }
  .logo-bars .bar:nth-child(3) { width: 28px; }
  .logo:hover .logo-bars .bar:nth-child(2) { width: 52px; }

  .logo-text {
    font-family: 'Sora', sans-serif;
    color: var(--white);
  }
  .logo-text .name {
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    line-height: 1;
  }
  .logo-text .tagline {
    font-size: 9px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--gold);
    font-weight: 400;
    margin-top: 2px;
  }

  .nav-links {
    display: flex;
    gap: 32px;
    align-items: center;
  }
  .nav-links a {
    color: var(--text-light);
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    letter-spacing: 0.5px;
    transition: color 0.2s;
    position: relative;
  }
  .nav-links a::after {
    content: '';
    position: absolute;
    bottom: -4px; left: 0; right: 0;
    height: 2px;
    background: var(--gold);
    transform: scaleX(0);
    transition: transform 0.3s;
  }
  .nav-links a:hover {
    color: var(--white);
  }
  .nav-links a:hover::after {
    transform: scaleX(1);
  }

  .cta-nav {
    background: var(--gold);
    color: var(--navy-deep);
    padding: 10px 24px;
    border-radius: 6px;
    font-weight: 600;
    transition: background 0.2s, transform 0.15s;
  }
  .cta-nav:hover {
    background: var(--gold-dark);
    transform: translateY(-1px);
  }
  .cta-nav::after { display: none; }

  /* ‚îÄ‚îÄ‚îÄ HERO ‚îÄ‚îÄ‚îÄ */
  .hero {
    position: relative;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 120px 40px 80px;
    background: linear-gradient(135deg, var(--navy-deep) 0%, var(--navy-mid) 60%, var(--navy-light) 100%);
    overflow: hidden;
  }

  .hero::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: 
      repeating-linear-gradient(90deg, transparent, transparent 100px, rgba(232,168,56,0.02) 100px, rgba(232,168,56,0.02) 101px),
      repeating-linear-gradient(0deg, transparent, transparent 100px, rgba(232,168,56,0.02) 100px, rgba(232,168,56,0.02) 101px);
    pointer-events: none;
  }

  .geo-accent {
    position: absolute;
    border: 1px solid rgba(232,168,56,0.12);
    border-radius: 50%;
    animation: float 8s ease-in-out infinite;
  }
  .geo-accent.g1 { top: 15%; left: 10%; width: 120px; height: 120px; animation-delay: 0s; }
  .geo-accent.g2 { bottom: 20%; right: 12%; width: 80px; height: 80px; animation-delay: 2s; }
  .geo-accent.g3 { top: 60%; left: 15%; width: 60px; height: 60px; border-radius: 0; transform: rotate(45deg); animation-delay: 4s; }

  @keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
  }

  .hero-content {
    position: relative;
    z-index: 2;
    max-width: 800px;
  }
  .hero-label {
    display: inline-block;
    font-size: 11px;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 20px;
    font-weight: 600;
    opacity: 0;
    animation: fadeInUp 0.8s 0.2s forwards;
  }
  .hero h1 {
    font-family: 'Sora', sans-serif;
    font-size: 56px;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--white);
    margin-bottom: 24px;
    line-height: 1.2;
    opacity: 0;
    animation: fadeInUp 0.8s 0.4s forwards;
  }
  .hero h1 .accent { color: var(--gold); }
  .hero p {
    font-size: 18px;
    color: var(--text-body);
    max-width: 600px;
    margin: 0 auto 40px;
    line-height: 1.7;
    opacity: 0;
    animation: fadeInUp 0.8s 0.6s forwards;
  }

  @keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
    from { opacity: 0; transform: translateY(20px); }
  }

  .hero-cta {
    display: flex;
    gap: 16px;
    justify-content: center;
    flex-wrap: wrap;
    opacity: 0;
    animation: fadeInUp 0.8s 0.8s forwards;
  }
  .btn {
    display: inline-block;
    padding: 16px 36px;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.2s;
    cursor: pointer;
    border: none;
    letter-spacing: 0.5px;
  }
  .btn-primary {
    background: var(--gold);
    color: var(--navy-deep);
  }
  .btn-primary:hover {
    background: var(--gold-dark);
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(232,168,56,0.3);
  }
  .btn-secondary {
    background: transparent;
    color: var(--white);
    border: 2px solid var(--white);
  }
  .btn-secondary:hover {
    background: var(--white);
    color: var(--navy-deep);
  }

  .hero-stats {
    margin-top: 60px;
    display: flex;
    gap: 60px;
    justify-content: center;
    opacity: 0;
    animation: fadeInUp 0.8s 1s forwards;
  }
  .stat {
    text-align: center;
  }
  .stat-number {
    font-family: 'Sora', sans-serif;
    font-size: 36px;
    font-weight: 700;
    color: var(--gold);
    line-height: 1;
  }
  .stat-label {
    font-size: 12px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--text-light);
    margin-top: 8px;
  }

  /* ‚îÄ‚îÄ‚îÄ SECTIONS ‚îÄ‚îÄ‚îÄ */
  section {
    padding: 100px 40px;
    position: relative;
  }

  .section-light {
    background: var(--off-white);
    color: var(--navy-deep);
  }
  .section-dark {
    background: var(--navy-mid);
    color: var(--off-white);
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .section-header {
    text-align: center;
    max-width: 700px;
    margin: 0 auto 60px;
  }
  .section-label {
    display: inline-block;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 12px;
    font-weight: 600;
  }
  .section-light .section-label {
    color: var(--gold-dark);
  }
  .section-title {
    font-family: 'Sora', sans-serif;
    font-size: 40px;
    font-weight: 700;
    margin-bottom: 16px;
    letter-spacing: 1px;
  }
  .section-subtitle {
    font-size: 17px;
    opacity: 0.8;
    line-height: 1.7;
  }

  /* ‚îÄ‚îÄ‚îÄ SERVICES ‚îÄ‚îÄ‚îÄ */
  .services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 32px;
  }
  .service-card {
    background: var(--white);
    padding: 40px 32px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
    overflow: hidden;
  }
  .service-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--gold), var(--gold-dark));
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.4s;
  }
  .service-card:hover::before {
    transform: scaleX(1);
  }
  .service-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 36px rgba(0,0,0,0.15);
  }
  .service-icon {
    width: 64px;
    height: 64px;
    background: linear-gradient(135deg, var(--gold), var(--gold-dark));
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 24px;
    font-size: 28px;
  }
  .service-card h3 {
    font-family: 'Sora', sans-serif;
    font-size: 22px;
    font-weight: 600;
    color: var(--navy-deep);
    margin-bottom: 12px;
  }
  .service-card p {
    color: #5a6c7d;
    line-height: 1.7;
    font-size: 15px;
  }

  /* ‚îÄ‚îÄ‚îÄ WHY COACH ‚îÄ‚îÄ‚îÄ */
  .features-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 40px;
    margin-top: 60px;
  }
  .feature {
    text-align: center;
  }
  .feature-icon-wrap {
    width: 80px;
    height: 80px;
    margin: 0 auto 20px;
    background: rgba(232,168,56,0.1);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    color: var(--gold);
  }
  .feature h3 {
    font-family: 'Sora', sans-serif;
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 12px;
  }
  .feature p {
    opacity: 0.85;
    line-height: 1.7;
  }

  /* ‚îÄ‚îÄ‚îÄ QUOTE FORM ‚îÄ‚îÄ‚îÄ */
  .quote-section {
    background: linear-gradient(135deg, var(--navy-deep), var(--navy-mid));
  }
  .form-container {
    max-width: 700px;
    margin: 0 auto;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    padding: 48px;
    border-radius: 16px;
    border: 1px solid rgba(232,168,56,0.15);
  }
  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
  }
  .form-group {
    display: flex;
    flex-direction: column;
  }
  .form-group.full {
    grid-column: 1 / -1;
  }
  .form-group label {
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    color: var(--text-light);
    margin-bottom: 8px;
  }
  .form-group input,
  .form-group select,
  .form-group textarea {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    color: var(--white);
    padding: 14px 16px;
    border-radius: 8px;
    font-family: 'DM Sans', sans-serif;
    font-size: 15px;
    transition: border-color 0.2s, background 0.2s;
  }
  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: var(--gold);
    background: rgba(255,255,255,0.12);
  }
  .form-group textarea {
    resize: vertical;
    min-height: 120px;
  }
  .form-group select option {
    background: var(--navy-deep);
    color: var(--white);
  }

  .form-submit {
    width: 100%;
    background: var(--gold);
    color: var(--navy-deep);
    padding: 16px;
    border: none;
    border-radius: 8px;
    font-family: 'Sora', sans-serif;
    font-size: 15px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
    cursor: pointer;
    transition: background 0.2s, transform 0.15s;
    margin-top: 12px;
  }
  .form-submit:hover {
    background: var(--gold-dark);
    transform: translateY(-2px);
  }

  /* ‚îÄ‚îÄ‚îÄ CONTACT ‚îÄ‚îÄ‚îÄ */
  .contact-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: center;
  }
  .contact-info h3 {
    font-family: 'Sora', sans-serif;
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 24px;
  }
  .contact-item {
    display: flex;
    gap: 16px;
    align-items: flex-start;
    margin-bottom: 24px;
  }
  .contact-icon {
    width: 48px;
    height: 48px;
    background: linear-gradient(135deg, var(--gold), var(--gold-dark));
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    flex-shrink: 0;
  }
  .contact-details h4 {
    font-size: 13px;
    letter-spacing: 1px;
    text-transform: uppercase;
    opacity: 0.7;
    margin-bottom: 4px;
  }
  .contact-details p {
    font-size: 17px;
    font-weight: 500;
  }
  .contact-details a {
    color: inherit;
    text-decoration: none;
    transition: color 0.2s;
  }
  .contact-details a:hover {
    color: var(--gold);
  }

  /* ‚îÄ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ‚îÄ */
  footer {
    background: var(--navy-deep);
    border-top: 1px solid rgba(232,168,56,0.15);
    padding: 60px 40px 30px;
  }
  .footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 2fr 1fr 1fr;
    gap: 60px;
    margin-bottom: 40px;
  }
  .footer-brand .logo {
    margin-bottom: 20px;
  }
  .footer-brand p {
    color: var(--text-body);
    line-height: 1.7;
    max-width: 320px;
  }
  .footer-links h4 {
    font-family: 'Sora', sans-serif;
    font-size: 14px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 16px;
  }
  .footer-links ul {
    list-style: none;
  }
  .footer-links li {
    margin-bottom: 10px;
  }
  .footer-links a {
    color: var(--text-light);
    text-decoration: none;
    font-size: 14px;
    transition: color 0.2s;
  }
  .footer-links a:hover {
    color: var(--white);
  }
  .footer-bottom {
    max-width: 1200px;
    margin: 0 auto;
    padding-top: 30px;
    border-top: 1px solid rgba(255,255,255,0.1);
    text-align: center;
    color: var(--text-body);
    font-size: 13px;
  }

  /* ‚îÄ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ‚îÄ */
  @media (max-width: 768px) {
    nav {
      padding: 16px 24px;
    }
    .nav-links {
      display: none;
    }
    .hero h1 {
      font-size: 36px;
    }
    .hero p {
      font-size: 16px;
    }
    .hero-stats {
      flex-direction: column;
      gap: 32px;
    }
    .services-grid,
    .features-grid {
      grid-template-columns: 1fr;
    }
    .contact-grid {
      grid-template-columns: 1fr;
      gap: 40px;
    }
    .form-grid {
      grid-template-columns: 1fr;
    }
    .footer-content {
      grid-template-columns: 1fr;
      gap: 40px;
    }
  }

  /* ‚îÄ‚îÄ‚îÄ SCROLL BEHAVIOR ‚îÄ‚îÄ‚îÄ */
  html {
    scroll-behavior: smooth;
  }
</style>
</head>
